<mat-sidenav-container class="sidenav-container">
  <!-- Sidebar -->
  <mat-sidenav #sidenav [mode]="mobileQuery.matches ? 'over' : 'side'" class="sidenav" [opened]="!mobileQuery.matches">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="closeSidenavIfMobile(sidenav)">Home</a>
      <a mat-list-item routerLink="/about" (click)="closeSidenavIfMobile(sidenav)">About</a>
      <a mat-list-item routerLink="/projects" (click)="closeSidenavIfMobile(sidenav)">Projects</a>
      <a mat-list-item routerLink="/skills" (click)="closeSidenavIfMobile(sidenav)">Skills</a>
      <a mat-list-item routerLink="/contact" (click)="closeSidenavIfMobile(sidenav)">Contact</a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content class="content">
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()" class="hide-desktop">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Portfolio</span>
    </mat-toolbar>

    <main class="main-content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
