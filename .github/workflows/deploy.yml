name: Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: write   # ðŸ‘ˆ needed so the action can push to gh-pages

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: npm run build -- --configuration production --base-href "/Portfolio/"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages          # The branch to deploy to
          folder: dist/portfolio  # The folder where Angular puts the build output
          clean: true               # Remove old files from gh-pages